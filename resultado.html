<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <table>
        <tbody id="container">

                <th>Clases Aparentes</th>

                <th>Xi * f</th>
                <th>xi-x̄</th>
                <th>|xi-x̄|</th>
                <th>f * |xi-x̄|</th>
                <th>|xi-x̄|²</th>

<div style="display: flex; flex-direction: row; justify-content: space-between;">

        <p id="media_output"></p>

        <br>

        <br>

        <p id="V_output"></p>

        <br>

        <h1>Desviación Estandar:</h1>
        <p id="DE_output"></p>
    </div>
    <div>

        <h1>Asimetria:</h1>
        <p id="asi"></p>

        <br>

        <h1>Curtosis:</h1>
        <p id="curt"></p>
    </div>

    <div>

        <h1>Calcular cuartiles, deciles y percentiles:</h1>
        <input type="number" placeholder="Ingrese la cantidad" id="num">

        <select id="option">
            <option>Cuartil</option>
            <option>Decil</option>
            <option>Percentil</option>
        </select>
        

        <br>
        <br>

        <p id="part_output">Resultado: </p>

      



</div>


    <script src="getting.js"></script>
